<p><b>Philotes</b></p>
<form name="network" novalidate>
  <div class="identifier">
    <div class="icon"></div>
    <input 
      ng-model="id"
      placeholder="Name"/>
  </div>
  <div class="addFriend hidden">
    <div class="icon"></div>
    <input
      ng-model="friend"
      placeholder="Add friend"/>
  </div>
  <div class="submit">
    <button 
      type="button"
      ng-click="vm.addNode(id);">
      Submit
    </button> 
  </div>
  <div class="delete">
    <button
      type="button"
      ng-click="vm.deleteNode();">
      Delete
    </button>
  </div>
</form>
