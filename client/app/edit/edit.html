<p><b>Philotes</b></p>
<form name="network" novalidate>
  <div class="identifier">
    <div class="icon"></div>
    <input 
      ng-model="label"
      placeholder="Name"/>
  </div>
  <div class="addFriend hidden">
    <div class="icon"></div>
    <input
      ng-model="friend"
      placeholder="Add friend"/>
  </div>
  <div class="submit">
    <button 
      type="button"
      ng-click="vm.addFriend();">
      Submit
    </button> 
  </div> 
</form>
